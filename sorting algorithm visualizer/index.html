<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sorting Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

  <header class="p-3">
    <div class="container">
      <h1 class="text-center">Sorting Visualizer</h1>

      <div class="controls d-grid gap-2">
        <div class="d-flex align-items-center justify-content-between flex-wrap mt-2">
          <div>
            <button class="btn btn-success newArray">New Array</button>
            <button class="btn btn-outline-light copyArray" title="Copy array to clipboard">Copy Array</button>
            <button class="btn btn-warning" id="pauseBtn">Pause</button>
          </div>

          <div id="input" class="d-flex align-items-center">
            <label class="me-2">Size
              <input id="arr_sz" type="range" min="5" max="140" step="1" value="60">
            </label>

            <label class="ms-3">Speed
              <input id="speed_input" type="range" min="20" max="300" step="1" value="80">
            </label>
          </div>

          <div class="btn-group" role="group" aria-label="sorting buttons">
            <button class="btn btn-primary sortBtn bubbleSort">Bubble</button>
            <button class="btn btn-primary sortBtn selectionSort">Selection</button>
            <button class="btn btn-primary sortBtn insertionSort">Insertion</button>
            <button class="btn btn-primary sortBtn quickSort">Quick</button>
            <button class="btn btn-primary sortBtn mergeSort">Merge</button>
            <button class="btn btn-primary sortBtn heapSort">Heap</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="bars" class="bars-container"></div>

    <div class="mt-3 d-flex justify-content-between align-items-center flex-wrap">
      <div class="legend">
        <span class="legend-box cyan"></span> Default
        <span class="legend-box blue ms-2"></span> Comparing
        <span class="legend-box green ms-2"></span> Sorted
        <span class="legend-box red ms-2"></span> Pivot (Quick)
      </div>

      <div id="infoPanel" class="card text-dark" style="width: 360px;">
        <div class="card-body p-2">
          <div><strong id="algoName">Algorithm: —</strong></div>
          <div id="complexity" class="small">Time: —</div>
          <div id="stability" class="small">Space / Stable: —</div>
          <div id="counter" class="small mt-1">Comparisons: 0 | Swaps: 0</div>
        </div>
      </div>
    </div>
  </main>

  <script src="js_files/sorting.js"></script>
  <script src="js_files/bubble.js"></script>
  <script src="js_files/insertion.js"></script>
  <script src="js_files/selection.js"></script>
  <script src="js_files/merge.js"></script>
  <script src="js_files/quick.js"></script>
  <script src="js_files/heap.js"></script>
</body>
</html>
